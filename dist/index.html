<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Collection</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="mobile-pg">
      <div class="mobile-nav">
        <div class="mobile-nav-items-container">
          <p class="nav-logo">Form Collection</p>
          <div class="ham-btn-container">
            <div class="nav-icon4">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="dd-container">
              <ul class="dd-menu">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="form-card-container">
        <div class="intro-text-main-container">
          <div class="intro-text-container">
            <h1>Your Form Information</h1>
            <div class="intro-text-complementary-text">
              <p>Thank you for visiting.</p>
              <p>Let us know a bit about you!</p>
            </div>
          </div>
        </div>
        <form action="#" method="#">
          <ul class="form-data-container">
            <li>
              <label for="name">Name:</label>
              <div><input type="text" id="name" name="user_name" /></div>
            </li>
            <li>
              <label for="country">Email:</label>
              <div><input type="text" id="country" name="user_email" /></div>
            </li>
            <li>
              <label for="name">Country:</label>
              <div><input type="text" id="name" name="user_country" /></div>
            </li>
            <li>
              <label for="name">Zip Code:</label>
              <div><input type="text" id="name" name="user_zip" /></div>
            </li>
            <li>
              <label for="name">Password:</label>
              <div><input type="text" id="name" name="user_password" /></div>
            </li>
            <li>
              <label for="name">Password Confirmation:</label>
              <div><input type="text" id="name" /></div>
            </li>
            <li>
              <p class="error-message">
                Please make sure your passwords match.
              </p>
            </li>
            <li><div class="submit-btn">Submit</div></li>
          </ul>
        </form>
      </div>
      <footer>
        <ul class="social-media-container">
          <li>
            <a href="https://www.facebook.com/ecarrillo046/" target="_blank">
              <img
                class="small-img"
                src="beb0a659bee9c7868604.png"
                alt="Edgar's facebook redirect."
              />
            </a>
          </li>
          <li>
            <a href="https://github.com/ec-rilo" target="_blank">
              <img
                class="small-img"
                src="d8c6d6c90bdccf76d860.png"
                alt="Edgar's github redirect."
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/ecarrillo046/" target="_blank">
              <img
                class="small-img"
                src="ba884e1f9ad4362348c1.png"
                alt="Edgar's linkedin redirect."
              />
            </a>
          </li>
        </ul>
        <p>
          2021 Edgar Carrillo. Site Source on
          <a
            class="gh-link"
            href="https://github.com/ec-rilo/form-collection"
            target="_blank"
            >Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
