<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Collection</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="mobile-pg">
      <div class="mobile-nav">
        <div class="mobile-nav-items-container">
          <p class="nav-logo">Form Collection</p>
          <div class="ham-btn-container">
            <div class="nav-icon4">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="dd-container">
              <ul class="dd-menu">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="form-card-container">
        <div class="intro-text-main-container">
          <div class="intro-text-container">
            <h1>Your Form Information</h1>
            <div class="intro-text-complementary-text">
              <p>Thank you for visiting.</p>
              <p>Let us know a bit about you!</p>
            </div>
          </div>
        </div>
        <form action="#" method="#" novalidate>
          <ul class="form-data-container">
            <li>
              <label id="name-label" for="name">Name:</label>
              <div>
                <input type="text" id="name" name="user_name" required />
              </div>
            </li>
            <li>
              <label id="email-label" for="email">Email:</label>
              <div>
                <input type="email" id="email" name="user_email" required />
              </div>
            </li>
            <li>
              <label id="country-label" for="country">Country:</label>
              <div>
                <input type="text" id="country" name="user_country" required />
              </div>
            </li>
            <li>
              <label id="zip-label" for="zip">Zip Code:</label>
              <div><input type="text" id="zip" name="user_zip" required /></div>
            </li>
            <li>
              <label id="pass-label" for="user-pass">Password:</label>
              <div>
                <input
                  type="password"
                  id="password"
                  name="user-pass"
                  required
                />
              </div>
            </li>
            <li>
              <label id="pass-conf-label" for="password-conf"
                >Password Confirmation:</label
              >
              <div><input type="password" id="password-conf" required /></div>
            </li>
            <li>
              <p class="error-message">Please correct the above fields.</p>
            </li>
            <li><button type="submit" class="submit-btn">Submit</button></li>
          </ul>
        </form>
      </div>
      <footer>
        <ul class="social-media-container">
          <li>
            <a href="https://www.facebook.com/ecarrillo046/" target="_blank">
              <img
                class="small-img"
                src="beb0a659bee9c7868604.png"
                alt="Edgar's facebook redirect."
              />
            </a>
          </li>
          <li>
            <a href="https://github.com/ec-rilo" target="_blank">
              <img
                class="small-img"
                src="d8c6d6c90bdccf76d860.png"
                alt="Edgar's github redirect."
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/ecarrillo046/" target="_blank">
              <img
                class="small-img"
                src="ba884e1f9ad4362348c1.png"
                alt="Edgar's linkedin redirect."
              />
            </a>
          </li>
        </ul>
        <p>
          2021 Edgar Carrillo. Site Source on
          <a
            class="gh-link"
            href="https://github.com/ec-rilo/form-collection"
            target="_blank"
            >Github</a
          >.
        </p>
      </footer>
    </div>
    <div class="submit-popup-card">
      <p>Thank You!</p>
      <div class="submit-text-container">
        <div>
          <p>Your Information has been Submitted!</p>
          <p>(Not Really)</p>
        </div>
        <img src="41b44c119bc50be56ab2.png" />
      </div>
    </div>
  </body>
</html>
